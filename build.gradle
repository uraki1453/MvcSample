plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // Spring MVC
    implementation 'org.springframework:spring-webmvc:5.1.7.RELEASE'
    implementation 'org.thymeleaf:thymeleaf-spring4:3.0.7.RELEASE'

    implementation "org.springframework.security:spring-security-core:5.1.7.RELEASE"
    implementation "org.springframework.security:spring-security-web:5.1.7.RELEASE"
    implementation "org.springframework.security:spring-security-config:5.1.7.RELEASE"

    implementation 'org.mybatis:mybatis:3.5.6'
    implementation 'org.mybatis:mybatis-spring:2.0.6'

    implementation "org.springframework:spring-jdbc:5.1.7.RELEASE"

    implementation 'org.postgresql:postgresql:9.4-1206-jdbc42'

    implementation 'org.hibernate:hibernate-validator:5.0.3.Final'

    implementation 'ch.qos.logback:logback-classic:1.1.3'

    // Other Web dependencies
    implementation 'javax.servlet:jstl:1.2'
    implementation'javax.servlet:servlet-api:2.5'
    implementation 'javax.servlet.jsp:jsp-api:2.2'

    // https://mvnrepository.com/artifact/javax.xml.bind/jaxb-api
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
    implementation group: 'com.sun.xml.bind', name: 'jaxb-core', version: '2.3.0'
    implementation group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.3.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
